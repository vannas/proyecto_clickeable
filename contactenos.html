<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contactostyle.css">
    
    <title>Dudas? Inquietudes? Contáctenos!</title>
</head>

<body>
    <div class="container-fluid">

        <div class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">App Social Pro</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Inicio</span></a>
                    <a class="nav-item nav-link" href="#">Novedades</a>
                    <a class="nav-item nav-link" href="#">Ayuda</a>
                    <a class="nav-item nav-link" href="#">Quiénes Somos</a>
                    <a class="nav-item nav-link" href="#">Contáctenos</a>
                    </div>
                </div>

                <form class="form-inline">
                    <button class="btn btn-outline-success" type="button">Iniciar Sesión</button>
                </form>
                <form class="form-inline ml-4">
                    <button class="btn btn-outline-success" type="button">Regístrese</button>
                </form>
                <form class="form-inline ml-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
            </nav>

            <div class="breadcumbs-wrap">
                <span class="entry-links">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
                    </ol>
                </nav>
                </span>			
            </div>
        </div> <!--fin header-->

        <div class="cuerpocentro">
            <div class="row">
                <div class="offset-md-2 col-md-8">
                    <form>
                        <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3">
                        </div>
                        </div>
                        <div class="form-group row">
                        <label for="Nombre Real" class="col-sm-2 col-form-label">Nombre Real</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="nombrate">
                        </div>
                        </div>
                        <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Problema</legend>
                            <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                He tenido problemas técnicos con la aplicación.
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                He tenido problemas con mi usuario/contraseña.
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                <label class="form-check-label" for="gridRadios3">
                                He tenido problemas con el sitio web.
                                </label>
                            </div>
                            </div>
                        </div>
                        </fieldset>
                        <div class="form-group row">
                        <div class="col-sm-2">Confirmo que he leído el FAQ antes de consultar</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                He leído el FAQ sin encontrar solución.
                            </label>
                            </div>
                        </div>
                        </div>
                        <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="footer text-center">
            <h6>Síguenos:</h6>
            <a href="#"><img src="img/icons/twitter.png" alt="twitter"></a> <a href="#"><img src="img/icons/linkedin.png" alt="linkedin"></a> <a href="#"><img src="img/icons/github.png" alt="github"></a> <a href="#"></a> <a href="#"><img src="img/icons/youtube.png" alt="youtube"></a> <a href="#"><img src="img/icons/insta.png" alt=""></a> <a href="#"><img src="img/icons/facebook.png" alt="facebook"></a>
        </div>

    </div> <!--fin contenedor-->
    
    <script src="" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
